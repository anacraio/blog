    <% render '/default.html' do %>
      <% sorted_articles.each do |post| %>
        <div class='post'>
          <article>
          <h3><%= link_to post[:title], post.path %></h3>
          <blockquote>
            <%= get_post_start(post) %>
          </blockquote>
          </article>
          <p class="post-footer">
            by <%= @config[:author] %> 
            at <%= get_pretty_date(post) %>
          </p>
        </div>
      <% end %>
    <% end %>
