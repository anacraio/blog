<% render '/default.html' do %>
  <% sorted_articles.each do |post| %>
    <div class='post'>
      <h2><%= link_to post[:title], post.path %></h2>
      <article>
      <blockquote>
        <%= get_post_start(post) %>
      </blockquote>
      </article>
      <p class="post-footer">
        - <%= @config[:author] %>,
        <%= get_pretty_date(post) %>
      </p>
    </div>
  <% end %>
<% end %>
